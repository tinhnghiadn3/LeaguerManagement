<div class="form-request" *ngIf="!isLoading">
  <div class="part" *ngFor="let type of officialDocumentTypes">
    <div class="part-title">{{type.value}}:</div>
    <div class="row align-items-center" *ngFor="let item of appliedDocuments; let i = index">
      <ng-container *ngIf="item.reference.officialDocumentTypeId === type.key">
        <div class="col-12 col-lg-6 part-child-title">{{item.reference.officialDocumentName}}:</div>
        <div class="col-12 col-lg-6">
          <app-upload-attachments [leaguerId]="item.reference.leaguerId"
                                  (onAttachmentChanged)="getAppliedDocuments()"
                                  [data]="item">
          </app-upload-attachments>

          <div class="d-flex align-items-center">
            <a class="upload mt-3" (click)="addAttachment(fileInput, item)">
              <i class="fas fa-paperclip"></i>
              Tải lên
            </a>
            <input #fileInput type="file" multiple="multiple" style="display: none;"
                   [accept]="ALLOWED_FILE_TYPES"
                   (change)="uploadLeaguerAttachment($event, item)">
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
