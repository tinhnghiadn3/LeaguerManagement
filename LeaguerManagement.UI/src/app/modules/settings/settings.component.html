<app-layout-default>
  <div class="page-wrap" *ngIf="selectedTab">
    <div class="header tabs mb-3">
      <app-tabs [tabs]="tabs"
                [showCloseIcon]="false"
                [displayExpr]="'text'"
                [valueExpr]="'value'"
                [selectedTab]="selectedTab"
                (onSelectionChanged)="changeTab($event)">
      </app-tabs>
    </div>

    <div class="content">
      <app-access-control *ngIf="selectedTab.value === settingValue.RoleAndAccessControl"></app-access-control>

      <app-user *ngIf="selectedTab.value === settingValue.User"></app-user>

      <app-change-official-document *ngIf="selectedTab.value === settingValue.OfficialDocument"></app-change-official-document>
    </div>
  </div>
</app-layout-default>
